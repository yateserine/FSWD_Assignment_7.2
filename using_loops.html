<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Loops</title>
    </head>
    <body>
        <script>
        {
			//for loop
           for ( let i = 5; i <= 50; i+=5 ) {
            {
              console.log("Using For Loop: " + i);
            }
          }
			
        }
        	//while loop
			var count = 5;
       
            while (count <= 50) {
            console.log("Using The While Loop: " + count);
			count+=5;
        }
        </script>
    </body>
</html>
